<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <!-- font awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div id="cart" class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div id="phone-display" class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button
                      onclick="handleProductChange('phone',false)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="phone-count"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button
                      onclick="handleProductChange('phone',true)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5 id="phone-total">$1219</h5>
                  <img
                    src="images/remove.png"
                    alt=""
                    onclick="removeElement('phone')"
                    class="remove-item"
                  />
                </div>
              </div>
            </div>

            <div id="case-display" class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button
                      onclick="handleProductChange('case',false)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="case-count"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button
                      onclick="handleProductChange('case',true)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5 id="case-total">$59</h5>
                  <img
                    src="images/remove.png"
                    alt=""
                    onclick="removeElement('case')"
                    class="remove-item"
                  />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5 id="sub-total">$1,278</h5>
                  <h5 id="tax">$0</h5>
                  <h5 id="total">$1,278</h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button
                id="check-out"
                type="button"
                class="btn btn-success check-out"
              >
                Check Out
              </button>
            </div>
          </div>
        </div>

        <div id="welcome">
          <h1>Thanks for order</h1>
          <i class="fa-regular fa-face-laugh-beam"></i>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
